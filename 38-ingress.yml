apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-python-app
spec:
  rules:
  - host: "foo.bar.com"
    http:
      paths:
      - pathType: Prefix
        path: "/demo"
        backend:
          service:
            name: python-app-svc
            port:
              number: 80
